<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Próximas Mantenciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --color-primary: #3f72af;
      --color-secondary: #dbe2ef;
      --color-text: #112d4e;
    }
    
    body {
      background: linear-gradient(135deg, #3f72af, #dbe2ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .menu-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 800px;
      width: 100%;
    }
    
    .logo {
      width: 200px;
      margin-bottom: 2rem;
      height: auto;
    }
    
    .titulo-app {
      color: var(--color-text);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    
    h2 {
      color: var(--color-primary);
      margin-bottom: 2rem;
      font-size: 1.5rem;
    }
    
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    
    .menu-grid button {
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    
    .menu-grid button:hover {
      background: #2c5282;
      transform: translateY(-5px);
    }
    
    .menu-grid i {
      font-size: 2rem;
    }

    .back-button {
      background: #6c757d;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.3s;
    }

    .back-button:hover {
      background: #5a6268;
    }

    @media (max-width: 768px) {
      .logo {
        width: 180px;
      }
      
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 150px;
      }
      
      .menu-grid {
        grid-template-columns: 1fr;
      }
      
      .titulo-app {
        font-size: 1.5rem;
      }
      
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <div class="menu-container">
    <img src="img/logo.png" alt="Logo HGT Tour" class="logo">
    <h1 class="titulo-app">Software de Mantenciones HGT Tour</h1>
    <h2>Próximas Mantenciones</h2>

    <div class="menu-grid">
      <button onclick="window.location.href='kilometraje_preventivas.html'">
        <i class="bi bi-speedometer2"></i><span>Kilometraje Preventivas</span>
      </button>
      <button onclick="window.location.href='kilometraje_sprinter.html'">
        <i class="bi bi-truck"></i><span>Kilometraje Sprinter</span>
      </button>
      <button onclick="window.location.href='kilometraje_fusos.html'">
        <i class="bi bi-truck-flatbed"></i><span>Kilometraje Fusos</span>
      </button>
    </div>

    <a href="menu.html" class="back-button">
      <i class="bi bi-arrow-left"></i> Volver al Menú Principal
    </a>
  </div>
</body>
</html>
